*{

}
header{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url('https://www.gopakistan.no/Images/CityImages/Minar%20e%20Pakistan%20Lahore3.jpg');

    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-transform: uppercase;
}
nav .logo{
    width: 25%;
    text-align: center;
}  
nav .menu{
    width: 40%;
    display: flex;
    justify-content: space-around;
}
nav .menu a{
    width: 25%;
    text-decoration: none;
    color: white;
    font-weight: bold;
}
main{
    width: 100%;
    height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: brown;
}
section h1{
    margin: 30px 0 20px 0;
    font-size: 55px;
    font-weight: 700;
    text-shadow: 2px 1px 5px black;
    text-transform: uppercase;
}
section p{
    font-size: 25px;
    color: #eee;
    word-spacing: 2px;
    margin-bottom: 25px;
    text-shadow: 1px 1px 1px black;
}
section h3{
    font-size: 35px;
    font-weight: 200;
    letter-spacing: 3px;
    color: #6b6b6b;
    text-shadow: 1px 1px 2px black;
}
#butttonone{
    padding: 12px 30px;
    border-radius: 4px;
    outline: none;
    text-transform: uppercase;
    font-size: 20px;
    font-weight: 500;
    text-decoration: none;
    letter-spacing: 1px;
    transition: all .5s ease;
}
#butttontwo{
    padding: 12px 30px;
    border-radius: 4px;
    outline: none;
    text-transform: uppercase;
    font-size: 20px;
    font-weight: 500;
    text-decoration: none;
    letter-spacing: 1px;
    transition: all .5s ease;
}
#butttonone:hover{
    background-color: transparent;
    border: 3px solid rgb(46, 165, 42);
    border-radius: 20px;
    transition: all .5s ease;
}
#butttontwo:hover{
    background-color: transparent;
    border: 3px solid rgb(46, 165, 42);
    border-radius: 20px;
    transition: all .5s ease;

section a{
    transition: all .5s ease;

#one{
    text-decoration: none;

#two{

.change_content::after{
    content: "";
    animation: changetext 10s linear infinite;
    color: cadetblue;
}
body{
    content: "";

}
@keyframes changetext {
    0%{
        content: "Meenar-e-pakistan";
    }15%{
        content: "Badshahi Mosque";
    }30%{
        content: "Shah Faisal Masjid";

        content: "Masjid Wazir Khan";
    }85%{
        content: "Quaids maousoleum";
    }100%{
        content: "Mohenjo-daro";
    }
